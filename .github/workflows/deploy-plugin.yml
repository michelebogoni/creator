name: WordPress Plugin - Build & Release

on:
  push:
    tags:
      - 'plugin-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  PHP_VERSION: '8.1'
  PLUGIN_SLUG: 'creator-core'

jobs:
  build:
    name: Build Plugin Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer

      - name: Install dependencies (production)
        working-directory: packages/creator-core-plugin/creator-core
        run: composer install --prefer-dist --no-dev --optimize-autoloader

      - name: Prepare plugin directory
        run: |
          mkdir -p build/${{ env.PLUGIN_SLUG }}
          cp -r packages/creator-core-plugin/creator-core/* build/${{ env.PLUGIN_SLUG }}/
          # Remove development files
          rm -rf build/${{ env.PLUGIN_SLUG }}/tests
          rm -rf build/${{ env.PLUGIN_SLUG }}/phpunit.xml
          rm -rf build/${{ env.PLUGIN_SLUG }}/.gitignore
          rm -rf build/${{ env.PLUGIN_SLUG }}/composer.lock

      - name: Create ZIP archive
        working-directory: build
        run: zip -r ${{ env.PLUGIN_SLUG }}.zip ${{ env.PLUGIN_SLUG }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}
          path: build/${{ env.PLUGIN_SLUG }}.zip
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/plugin-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Creator Core Plugin v${{ steps.version.outputs.version }}
          body: |
            ## Creator Core Plugin v${{ steps.version.outputs.version }}

            ### Installation
            1. Download `creator-core.zip`
            2. Go to WordPress Admin > Plugins > Add New > Upload Plugin
            3. Select the ZIP file and click Install Now
            4. Activate the plugin

            ### Requirements
            - WordPress 6.0+
            - PHP 7.4+
          files: ${{ env.PLUGIN_SLUG }}.zip
          draft: false
          prerelease: false
